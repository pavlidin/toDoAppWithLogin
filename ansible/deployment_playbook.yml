- name: Pull MySQL image
  hosts: java_app
  become: true
  gather_facts: 'no'

  vars:
    docker_volume: mysql_data
    docker_network: mysql_net
    db_name: mysql
    java_app_name: java_app

  tasks:
    - name: Create a docker network
      docker_network:
        name: '{{ docker_network }}'

    - name: Launch MySQL container
      docker_container:
        name: '{{ db_name }}'
        image: 'mysql:8'
        volumes:
          - '{{ docker_volume }}:/var/lib/mysql:rw'
        restart: true
        networks:
          - name: '{{ docker_network }}'
        env:
          MYSQL_ROOT_PASSWORD: root

    - name: Launch Java App container
      docker_container:
        name: '{{ db_name }}'
        image: 'pavlidin/java-app:prodbuild26'
        restart: true
        networks:
          - name: '{{ docker_network }}'
        ports:
          - '80:8080'
